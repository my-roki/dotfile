# ~/.config/starship.toml

# Use custom format
format = """\
[╭╴](#808080)$env_var$all\
[╰─](#808080)$character
"""

# Disable the blank line at the start of the prompt
add_newline = true

# Change the default prompt characters
[character]
success_symbol = "[](#808080)"
error_symbol = "[](#808080)"

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = "[$env_value ](bold white)"  # removed space between distro and rest for pwsh
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the username
[username]
style_user = "bold white"
style_root = "bold black"
format = "[$user]($style) "
disabled = false  # disable in powershell
show_always = true

[aws]
symbol = " "
style = "#FF9900"
disabled = true

[directory]
truncation_length = 3
truncation_symbol = "…/"
home_symbol = " ~"
read_only = "  "
read_only_style = "197"
format = "at [$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = " "
style = "green bold"
format = "on [$symbol$branch(:$remote_branch)]($style) "
truncation_length = 8
truncation_symbol = "…/"

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = " "
up_to_date = " "
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = " "
modified = " "
staged = '[++\($count\)](green)'
renamed = "襁 "
deleted = " "

[python]
symbol = " "
style= "#FFE873"
format = "[${symbol}${version}]($style) "
python_binary = "python3"

[nodejs]
symbol = " "
style= "#5FA04E"
format = "[$symbol($version )]($style)"

[java]
symbol = " "
style = "#EA7B18"
format = "[${symbol}(${version} )]($style) "

[golang]
symbol = " "
style= "white"
format = "[${symbol}(${version} )]($style) "
